<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="about()">
          <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Fragrences Choice..
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-text color="dark" class="ion-text-center">
            <h4>Chooice your <ion-text color="primary"><i>gender</i></ion-text> ?</h4>
          </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/', 'number1','man']">
          <img src="../../assets/man1.jpg" style="height: 150px;"> 
          <ion-card-content>
            <ion-button fill="outline" expand="full"  color="dark">
              MAN
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
          <ion-card [routerLink]="['/', 'number1','women']">
              <img src="../../assets/women1.jpg" style="height: 150px;">
              <ion-card-content>
                  <ion-button fill="outline" expand="full" color="dark">
                      WOMEN
                    </ion-button>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card [routerLink]="['/', 'number1','unisex']">
            <img src="../../assets/unisex.jpg" style="height: 150px;"> 
            <ion-card-content>
                <ion-button fill="outline" expand="full"  color="dark">
                    UNISEX
                  </ion-button>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
